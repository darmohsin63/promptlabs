name: Build Prompt Hub APK (Debug)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Web Project
      run: npm run build

    - name: Setup Cordova
      run: |
        npm install -g cordova
        # Changed package name slightly to be safer standard
        cordova create myApp com.prompthub.app "Prompt Hub"
        cd myApp
        cordova platform add android
        
    - name: Move Built Files to App
      run: |
        rm -rf myApp/www/*
        cp -r dist/* myApp/www/
        
    - name: Build APK (Debug Mode)
      run: |
        cd myApp
        # CHANGED: Removed '--release', added '--debug'
        cordova build android --debug -- --packageType=apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: prompt-hub-debug
        # CHANGED: Path now points to 'debug' folder instead of 'release'
        path: myApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        
